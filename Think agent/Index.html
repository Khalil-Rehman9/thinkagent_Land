<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think Agents - Coming Soon</title>
    <meta name="description" content="think beyond limits">
    
    <!-- Favicon -->
    <link href="https://framerusercontent.com/images/91Q22m3eOOfS1qLfkLAMVirC0c.jpg" rel="icon" media="(prefers-color-scheme: light)">
    <link href="https://framerusercontent.com/images/QO8GuEA8uug8rgRlPHbAcIHzZ3Y.png" rel="icon" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" href="https://framerusercontent.com/images/QO8GuEA8uug8rgRlPHbAcIHzZ3Y.png">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Think Agents">
    <meta property="og:description" content="think beyond limits">
    <meta property="og:image" content="https://framerusercontent.com/images/pQTkg6TS6fhCUlXyFXNvPIIlGc.jpg">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            overflow-x: hidden; /* Prevent horizontal scrolling */
            width: 100%;
            height: 100%;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0A0A1A; /* Slightly blue-black */
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Main layout */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        /* Logo */
        .logo {
            width: 230px;
            margin-bottom: 80px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 0.8s ease forwards;
        }
        
        /* Badge */
        .badge {
            display: inline-block;
            padding: 8px 16px;
            background-color: rgba(20, 20, 30, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.2s;
        }
        
        /* Main content */
        h1 {
            font-size: 60px;
            font-weight: 500;
            line-height: 1.1;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.4s;
        }
        
        p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
            max-width: 500px;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.6s;
        }
        
        /* Form */
        .signup-form {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.8s;
        }
        
        .email-input {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 16px;
        }
        
        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .signup-button {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background-color: #512FEB;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .signup-button:hover {
            background-color: #6039FF;
        }
        
        /* Background effects */
        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .bg-shape {
            position: absolute;
            width: 800px;
            height: 800px;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            background: #512FEB;
            transform: translate(-50%, -50%);
            opacity: 0;
            filter: blur(120px);
            animation: fadeIn 1.5s ease forwards 0.8s;
        }
        
        .bg-shape-left {
            position: absolute;
            width: 600px;
            height: 400px;
            top: 30%;
            left: -100px;
            border-radius: 50%;
            background: #512FEB;
            opacity: 0;
            filter: blur(100px);
            transform: translateX(-100px);
            animation: fadeInLeft 1.2s ease forwards 1s;
        }
        
        .bg-shape-right {
            position: absolute;
            width: 600px;
            height: 400px;
            bottom: 10%;
            right: -100px;
            border-radius: 50%;
            background: #512FEB;
            opacity: 0;
            filter: blur(100px);
            transform: translateX(100px);
            animation: fadeInRight 1.2s ease forwards 1s;
        }
        
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.15;
            }
        }
        
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 0.2;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 0.2;
                transform: translateX(0);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .logo {
                width: 180px;
                margin-bottom: 60px;
            }
            
            h1 {
                font-size: 40px;
            }
            
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-wrapper">
        <div class="bg-shape"></div>
        <div class="bg-shape-left"></div>
        <div class="bg-shape-right"></div>
    </div>
    
    <div class="main-container">
        <img src="https://framerusercontent.com/images/AFKKrTHYwzNSPxQPKnqTJiFFldo.png" alt="Think Agents" class="logo">
        
        <div class="badge">Coming soon</div>
        
        <h1>We're Launching Soon!</h1>
        
        <p>Something amazing is coming your way soon. Enter your email below to join our early-access list.</p>
        
        <form class="signup-form">
            <input type="email" placeholder="name@email.com" class="email-input" required>
            <button type="submit" class="signup-button">Sign up</button>
        </form>
    </div>
    
    <script>
        // Simple form submission handler
        document.querySelector('.signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            
            // Replace with your actual form submission logic
            console.log('Email submitted:', email);
            
            // Show success message
            this.innerHTML = '<p style="color: white; text-align: center;">Thanks for signing up! We\'ll be in touch soon.</p>';
        });
    </script>
</body>
</html>
